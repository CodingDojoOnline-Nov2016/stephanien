<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="cat_2_ninja.css">
    <script>
        $(document).ready(function() {

            $(".img_class").click(function() {
                var image = $(this);
                var temp = image.attr("src");
                image.attr("src", image.attr("data-alt-src"));
                image.attr("data-alt-src", temp);
            });
        });
    </script>
</head>

<body>

    <p>
        <img class="img_class" src="ninja0.png" data-alt-src='cat0.png' />
        <img class="img_class" src="ninja1.png" data-alt-src='cat1.png' />
        <img class="img_class" src="ninja2.png" data-alt-src='cat2.png' />
        <img class="img_class" src="ninja3.png" data-alt-src='cat3.png' />
        <img class="img_class" src="ninja4.png" data-alt-src='cat4.png' />
    </p>

</body>

</html>
